<div>
  <h1>Deposit money</h1>
  <form class="form-signin" ng-submit="deposit(depositForm)" role="form" ng-init="depositForm = {}">
    <div class="form-group">
      <label>Credit account email</label>
      <input type="email" name="email" ng-model="depositForm.credited_user" required="required" class="form-control"/>
    </div>

    <div class="form-group">
      <label>amount</label>
      <input type="text" name="amount" ng-model="depositForm.amount" required="required" class="form-control"/>
    </div>

    <button type="submit" class="btn btn-primary btn-lg">Deposit</button>
  </form>
</div>
